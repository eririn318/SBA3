<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
      alt="blog-img"

    />
    
    <title>Frontend Mentor | NFT preview card component<</title>
  </head>

  <body>
    <main class="d-flex align-items-center justify-content-center min-vh-100">
      <div class="card d-flex align-items-center justify-content-center rounded-4" style="width:360px; height: 580px; background-color: rgb(20, 44, 67);">
        <div class="pb-3">
          <img class="rounded-3" style="width:300px;" src="./images/image-equilibrium.jpg" alt="nft-preview" />
        </div>
        <div style="width:300px;">
          <p class="fs-5 fw-bold text-white">Equilibrium   #3429</p>
          <p class="fs-6" style="color: hsl(215, 51%, 70%);">
            Our Equilibrium collection promotes balance and calm.</p>
            <div class="" style="width: 300px; height: 100px;">
              <div class="row">
                <div class="col d-flex" style="width: 130px;">
                  <img class="my-1 pe-2" style="width:17x; height:17px;" src="./images/icon-ethereum.svg" alt="view" /><p class="fw-bold"style="color:#00FFDE;">0.041 ETH</p>
                </div>
                <div class="col d-flex text-align-right" style="width: 130px;">
                  <img class="my-1 pe-2" style="width:17x; height:17px;" src="./images/icon-clock.svg" alt="clock" /><p class="fs-6" style="color: hsl(215, 51%, 70%)">3 days left</p>
                </div>
                <hr class="text-white align-center" width="100%">
                <section class="d-flex align-items-center justify-content-left">
                  <img class="border rounded-5" style="width:35px; height:35px;" src="./images/image-avatar.png" alt="avatar" />
                  <p class="avatar px-3 my-2"><span style="color:hsl(215, 51%, 70%);">Creation of&nbsp;</span><span style="color: white;">&nbsp;Jules Wyvern</span></p> 
                
                </section>
              </div>
            
            </div>
       
        </div>
      </div>
    </main>

    

  <div class="text-center" style="font-size: 12px;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eriko Kan</a>.
  </div>
  </html>
</body>
